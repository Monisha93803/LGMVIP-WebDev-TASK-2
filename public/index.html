      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Growth</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
         :root {
            --main-color: #eceaea;
            --bg: #030307;
            --border: .1rem solid rgba(238, 222, 222, 0.3);
        }
        
        .foot {
            background-image: linear-gradient(to right, rgb(122, 149, 240), rgb(145, 143, 245));
        }
        
        .footer {
            background: var(--black);
            text-align: center;
        }
        
        .footer .share {
            padding: 1rem 0;
        }
        
        .footer .share a {
            height: 3rem;
            width: 3rem;
            line-height: 3rem;
            font-size: 2rem;
            color: rgb(27, 25, 25);
            border: var(--border);
            margin: .3rem;
            border-radius: 50%;
        }
        
        .footer .share a:hover {
            background-color: var(--main-color);
        }
        
        .footer .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem 0;
            gap: 1rem;
        }
        
        .footer .links a {
            padding: .5rem 2rem;
            color: rgb(34, 24, 24);
            border: var(--border);
            font-size: 2rem;
            border: 3px solid rgb(17, 16, 16);
            border-radius: 6px;
        }
        
        .footer .links a:hover {
            background: var(--main-color);
        }
        
        .footer .credit {
            font-size: 2rem;
            color: rgb(19, 6, 6);
            font-weight: lighter;
            padding: 1.5rem;
        }
        
        .footer .credit span {
            color: var(--main-color);
        }
    </style>
</head>

<body id="home"><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

        use `npm run build` or `yarn build`. -->
    <footer class="foot" style="height:250px;">
        <section class="footer">

            <div class="share">
                <a href="https://www.facebook.com/letsgrowmore/" class="fab fa-facebook-f"></a>

                <a href="https://www.instagram.com/lets_growmore/" class="fab fa-instagram"></a>
                <a href="https://www.linkedin.com/company/letsgrowmore/" class="fab fa-linkedin"></a>
                <a href="https://letsgrowmore.in/" class="fab fa-google-plus"></a>
            </div>

            <div class="links">
                <a href="#home">Home</a>
                <a href="#root">Users</a>

            </div>


        </section>
    </footer>
</body>

</html>
